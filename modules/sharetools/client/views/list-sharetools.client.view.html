<div class="container page-styling">
<div class="header-wrapper">
<section>
  <div class="site-name">
    <image src="modules/core/client/img/brand/tt.jpg" class="img-circle img-responsive"/>
  </div>
  <p></p>
      <div class="form-style-3">
        <fieldset>
  <button type="button" class="btn btn-danger createNew" ui-sref="sharetools.create" >Add New Advertising</button>
  <p></p>

  <div class="featured-items">
   <div ng-repeat="sharetool in vm.sharetools" class="col-md-4 ">
    <ul id="grid" >
    <li >
        <div class="item">
          <h4 class="list-group-item-heading" ng-bind="sharetool.title"></h4>
         <div>
           <img ng-src="{{sharetool.toolImageURL}}" alt="{{sharetool.title}}">
           </div>
         <p class="list-group-item-text" ng-bind="sharetool.content"></p>
         <small class="list-group-item-text">
           Posted on
           <span ng-bind="sharetool.created | date:'mediumDate'"></span>
           by
           <span ng-if="sharetool.user" ng-bind="sharetool.user.displayName"></span>
           <span ng-if="!sharetool.user">Deleted User</span>
         </small>
         <p><a ui-sref="sharetools.view({ sharetoolId: sharetool._id })"
         class="more">more info <i class="fw-icon-chevron-right"></i></a></p>
    </div>
      </li>
    </div>
  </ul>
  </div>
  </div>
    <div class="alert alert-warning text-center" ng-if="vm.sharetools.$resolved && !vm.sharetools.length">
    No Sharetools yet, why don't you <a ui-sref="sharetools.create">create one</a>?
  </div>
</fieldset>
</div>
</section>
</div>
</div>
