  </div>
  <div class="col-md-9">

    <section class="container">
      <div class="page-header">
        <h1>Chat with {{receiverUser}}</h1>
        <!-- {{onlineUsers}} -->
      </div>
      <!-- The message form -->
      <form class="col-xs-12 col-md-offset-4 col-md-4" ng-submit="sendPrivate();">
        <fieldset class="row">
          <div class="input-group">
            <input type="text" id="privateText" name="privateText" class="form-control" ng-model="privateText" placeholder="Enter new message">
            <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-disabled="!privateText.length">Submit</button>
        </span>
          </div>
        </fieldset>
      </form>

<section ng-if="privateMessages == ''  ? false : true">
  <div class="page-header">
    <h1>Messages</h1>
  </div>
  <!-- {{privateMessages}} -->
  <div class="list-group" id="privateMessages">
    <!-- {{vm.sharetool.Data[1]}} -->
    <div ng-repeat="message in privateMessages track by $index" class="list-group-item">
      <div class="pull-right">
        <a class="btn btn-primary" ng-click="msgRemove(message.msg_id,$index);">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="message.date | date:'mediumDate'"></span>
        by
        <span ng-if="message" ng-bind="message.displayName"></span>
        <span ng-if="!message">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="message.message"></h4>

      <p class="list-group-item-text" ng-bind="message.message"></p>
      <img ng-src="{{message.profileImageURL}}" alt="{{message.displayName}}" class="header-profile-image" />

    </div>
  </div>

</section>
</div>
